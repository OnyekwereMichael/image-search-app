    <div
  style="display: flex; justify-content: space-between; align-items: center; padding: 10px 25px; background-color: #ffffff; box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1); border-bottom: 2px solid #e5e7eb; position: relative; z-index: 10; flex-wrap: wrap;"
>
<div>
  <img
    src="Logo.png"
    alt=""
    style="width: 100px; height: auto; object-fit: contain; cursor: pointer; transition: width 0.3s ease;"
 class="logo_img" />
</div>
  <div
    class="dark_light"
    style="cursor: pointer; display: flex; align-items: center; justify-content: center; background-color: #f3f4f6; border-radius: 50%; width: 80px; height: 80px; padding: 10px; transition: background-color 0.3s ease, transform 0.3s ease, width 0.3s ease;"
    onmouseover="this.style.backgroundColor='#e5e7eb'; this.style.transform='scale(1.1)';"
    onmouseout="this.style.backgroundColor='#f3f4f6'; this.style.transform='scale(1)';"
  >
    <i class="bi bi-brightness-high-fill" id="toggleDark" style="font-size: 1.8rem; color: #ff9800; transition: font-size 0.3s ease;"></i>
  </div>

  <style>
    @media (max-width: 768px) {
      .logo_img {
        width: 100px !important;
      }

      .dark_light {
        width: 60px !important;
        height: 60px !important;
      }

      #toggleDark {
        font-size: 1.5rem !important;
      }
    }

    @media (max-width: 480px) {
      .logo_img {
        width: 70px !important;
      }

      .dark_light {
        width: 50px !important;
        height: 50px !important;
      }

      #toggleDark {
        font-size: 1.2rem !important;
      }
    }
  </style>
</div>

  
    <h1>Image Search app</h1>

    <form
    style="display: flex; justify-content: center; align-items: center; margin-top: 20px; gap: 10px;"
  >
    <input
      type="text"
      id="js-searchInput"
      placeholder="Search images"
      style="padding: 10px 20px; width: 300px; border-radius: 25px; border: 1px solid #ddd; outline: none; font-size: 1rem; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); transition: box-shadow 0.3s ease, width 0.3s ease;"
      onfocus="this.style.boxShadow='0px 4px 10px rgba(0, 0, 0, 0.15)';"
      onblur="this.style.boxShadow='0px 2px 5px rgba(0, 0, 0, 0.1)';"
    />
    <button
      type="submit"
      id="form_search"
      style="padding: 10px; width: 100px; border: none; background-color: #4f46e5; color: white; border-radius: 25px; font-size: 1rem; cursor: pointer; transition: background-color 0.3s ease, transform 0.3s ease; font-weight: 700;"
      onmouseover="this.style.backgroundColor='#4338ca'; this.style.transform='scale(1.05)';"
      onmouseout="this.style.backgroundColor='#4f46e5'; this.style.transform='scale(1)';"
    >
      Search
    </button>
  
    <style>
      @media (max-width: 768px) {
        #js-searchInput {
          width: 280px !important;
        }
      }
  
      @media (max-width: 480px) {
        #js-searchInput {
          width: 230px !important;
        }
      }
    </style>
  </form>
